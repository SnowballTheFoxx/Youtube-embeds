<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnowballTheFoxx Videos (Debug)</title>
<style>
  body { font-family: Arial; background:#111; color:#fff; margin:0; padding:10px; }
  .video { margin-bottom:20px; padding-bottom:20px; border-bottom:1px solid #333; }
  img { width:100%; border-radius:8px; }
  .title { font-size:18px; margin-top:10px; }
  .pagination {
    text-align:center;
    margin:20px 0;
    font-size:30px;
    user-select:none;
  }
  .pagination span {
    padding:0 20px;
    cursor:pointer;
  }
  #status { font-size:14px; color:#aaa; margin-bottom:10px; }
</style>
</head>
<body>

<h2>SnowballTheFoxx — All Videos (Debug)</h2>
<div id="status">Starting…</div>
<div id="videos">Loading…</div>

<div class="pagination">
  <span id="prevBtn">←</span>
  <span id="nextBtn">→</span>
</div>

<script>
const feedUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCdZb69sWoyrWsnbm4FVCHGA";
let entries = [];
let currentPage = 0;
const pageSize = 20;

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function renderPage() {
  setStatus(`Rendering page ${currentPage + 1}`);
  const start = currentPage * pageSize;
  const end = start + pageSize;
  const pageEntries = entries.slice(start, end);

  let html = "";
  for (let entry of pageEntries) {
    const title = entry.getElementsByTagName("title")[0].textContent;
    const link = entry.getElementsByTagName("link")[0].getAttribute("href");
    const videoId = link.split("v=")[1];
    const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

    html += `
      <div class="video" onclick="window.location.href='https://www.youtube.com/embed/${videoId}'">
        <img src="${thumb}">
        <div class="title">${title}</div>
      </div>`;
  }

  document.getElementById("videos").innerHTML = html || "No videos found.";
}

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
};

document.getElementById("nextBtn").onclick = () => {
  if ((currentPage + 1) * pageSize < entries.length) {
    currentPage++;
    renderPage();
  }
};

setStatus("Fetching feed…");

fetch("https://corsproxy.io/?" + encodeURIComponent(feedUrl))
  .then(r => {
    setStatus("Got response, reading text…");
    return r.text();
  })
  .then(str => {
    setStatus("Parsing XML…");
    return new DOMParser().parseFromString(str, "text/xml");
  })
  .then(data => {
    entries = Array.from(data.getElementsByTagName("entry"));
    setStatus(`Parsed ${entries.length} entries.`);
    if (entries.length === 0) {
      document.getElementById("videos").innerHTML = "No entries in feed.";
    } else {
      renderPage();
    }
  })
  .catch(err => {
    setStatus("Fetch error: " + err);
    document.getElementById("videos").innerHTML = "Error loading feed.";
  });
</script>

</body>
</html>
